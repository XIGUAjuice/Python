{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
    <h2>注册一个账户</h2>
{% endblock header %}

{% block content %}
    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit" class="btn btn-primary">注册</button>
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
    </form>
{% endblock content %}
