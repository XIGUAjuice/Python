{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href={% url 'learning_logs:topics' %}>主题列表</a></li>
    <li class="breadcrumb-item"><a href={% url 'learning_logs:topic' topic.id %}>{{ topic }}</a></li>
  </ol>
</nav>
<h2>修改条目:</h2>
<form action="{% url 'learning_logs:edit_content' entry.id %}" method='post' class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button  class="btn btn-outline-secondary">保存修改</button>
    {% endbuttons %}
</form>
{% endblock content %}
